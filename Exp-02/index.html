<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        .internal-style {
            background-color: lightcoral;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Demonstrating Different Types of CSS</h2>

    <!-- Inline CSS -->
    <p style="color: blue; font-size: 18px; font-weight: bold;">This paragraph uses Inline CSS.</p>

    <!-- Internal CSS -->
    <p class="internal-style">This paragraph uses Internal CSS.</p>

    <!-- External CSS -->
    <p class="external-style">This paragraph uses External CSS.</p>

</body>
</html>
